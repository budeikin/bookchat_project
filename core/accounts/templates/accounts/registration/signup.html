{% extends 'base.html' %}
{% load static %}

{% block title %}
    sign up
{% endblock %}
{% block refrences %}
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
{% endblock %}
{% block content %}
    <div class="signup-box">
        <form method="post">
            {% csrf_token %}
            {{ signup_form.as_p }}
            {{ signup_form.errors }}
            <button type="submit">signup</button>
        </form>
    </div>
{% endblock %}
